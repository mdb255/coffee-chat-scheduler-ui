<div>
  <h2 class="mb-5">New Coffee Chat</h2>
  <p>{{ vm.data1 }}</p>

  <div class="row">
    <div class="col-lg-3">
      <form>
        <div class="form-group">
          <label>Your name</label>
          <input name="yourName" type="text" class="form-control" required>
        </div>

        <div class="form-group">
          <label>Your email</label>
          <input name="yourEmail" type="text" class="form-control" required>
        </div>

        <div class="form-group">
          <label>Guest's name</label>
          <input name="guestName" type="text" class="form-control" required>
        </div>
      </form>
    </div>

    <div class="col-lg-5 col-lg-offset-1">
      <div class="mb-5">
        <div class="proposal-section-header distributed-box mb-3">
          <h4 class="proposal-section-title">Dates and Times</h4>
          <a class="btn btn-default">+</a>
        </div>

        <div>
          <time-proposal></time-proposal>
        </div>
      </div>

      <div class="text-right">
        <a class="btn btn-primary">Generate URL</a>
      </div>
    </div>
  </div>
</div>
